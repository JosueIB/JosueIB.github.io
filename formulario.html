<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- los atributos de for y name tienen que coincidir, si colocamos el atributo id, conseguimos que al clicar en el nombre nos redirija el cursor al cuadro para escribir-->

    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
      
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos">
        <br>
        <br>
        <br>
        <!-- Esto es una lista desplegable; las opciones en blanco son las que el usuario ve, y las mismas palabras en rojo son las que se envian al sistema una vez clicado el boton enviar, el atributo de size sirve para mostrar siempre un numero determinado de opciones independientemente del numero de opciones que haya, se usara pues una barra para desplazar entre las diferentes opciones. El atributo de multiple le permite al usuario elegir varias opciones, no solo una-->
        
        <select name="coches" size="3" multiple="4">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <br>
        <br>
        <!--Utilizando la etiqueta input: apareceran opciones del visual studios para elegir entre diferentes elementos de formaulario, en las entrecomillas de value se coloca el nombre que aparece en el boton-->

          <input type="submit" value="Enviar">
          <br>
          <br>
          <br>
<textarea name="" id="" cols="30" rows="10">
    Escribe aqui
</textarea>
<br>
<br>
<br>
<!-- Introducir y subir un archivo-->
<input type="file" name="myFile" id="">
<br>
<br>
<br>
<!-- lista de opciones con las opciones disponibles descritas mas abajo--> 
<input name="navegadores" list="navegadores">
<datalist id="navegadores">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
</datalist>
<br>
<br>
<br>

 <!-- campo de formulario radio  cada par de lineas forma cada una de las 3 opciones hombre mujer otro. Si coloco (checked="checked") se marcara la casilla por defecto al cargarse la pagina-->
 <input type="radio" name="genero" value="hombre">
 <label for="genero">Hombre</label>

 <input type="radio" name="genero" value="mujer">
 <label for="genero">Mujer</label>

 <input checked="checked" type="radio" name="genero" value="otro">
 <label for="genero">Otro</label>

  <!-- campo de formulario de tipo checkbox -->
  <input type="checkbox" name="vehiculo" value="bici">
  <label for="vehiculo">Tengo una bici</label>

  <input type="checkbox" name="vehiculo" value="coche">
  <label for="vehiculo">Tengo un coche</label>

   <!-- campo color -->
   <label for="favcolor">Color:</label>
   <input type="color" name="favcolor">
   <br>
   <br>

   <!-- campo fecha -->
   <label for="bday1"> Introduce primera fecha:</label>
   <input type="date" name="bday1" max="1979-12-31">
 
   <label for="bday2">Introduce segunda fecha:</label>
   <input type="date" name="bday2" min="2000-01-02">
   <br>
   <br>

<!-- campo email -->

<label for="correo">Email</label>
<input type="email" name="correo">
<br>
<br>

   <!-- campo number -->
   <label for="edad">Edad</label>
   <input type="number" name="edad" min="0" max="120">
   <br>
   <br>

   <!-- campo rango -->
   <input type="range" name="points" min="0" max="10">
   <br>
   <br>

   <!-- campo hora -->
   <label for="usr_time">Hora</label>:
   <input type="time" name="usr_time">
   <br>
   <br>

   <!-- campo de tipo -->
   <label for="nombre">Nombre</label>:
   <input type="text" name="nombre" value="John" disabled="disabled">

<!-- campo requerido creo que solo se mete el required en el input de ese par de lineas por cada elemento de formulario-->
<label for="nombre">Nombre</label>:
<input type="text" name="nombre" required="required">
<br>
<br>

<!-- campo con atributo placeholder otra vez estaria acotado a nombre porque es la variable o etiqueta a la que se le esta poniendo el atributo placeholder-->
<label for="nombre">Nombre</label>:
<input type="text" name="nombre" placeholder="Escriba su nombre aquí">
<br>
<br>


   <!-- botón de reset -->
   <input type="reset">
   
   <!-- botón de envío -->
   <input type="submit" value="Enviar">
   <br>
   <br>

   

    </form>




</body>
</html>
