<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>Fruta</li>
                        <ul>
                            <li>Manzana</li>
                            <li>Naranja</li>
                            <li>Banana</li>
                        </ul>
        <li>Lácteos</li>
                        <ul>
                            <li>Leche</li>
                            <li>Queso</li>
                        </ul>
    </ul>
<!-- Meter el atributo type para que salgan el a,b,c en el mismo comando de apertura-->
    <ol>
        <li>Capítulo uno</li>
                            <ol type="a">
                                        <li>Sección uno</li>
                                        <li>Sección dos</li>
                                        <li>Sección tres</li>
                            </ol>
        <li>Capítulo dos</li>
        <li>Capítulo tres</li>
    </ol>

    <dl>
        <dt>Nombre 1</dt>
        <dd>Valor para el nombre 1</dd>
        <dt>Nombre 2</dt>
        <dd>Valor para el nombre 2</dd>
        <dt>Nombre 3</dt>
        <dd>Valor para el nombre 3</dd>
    </dl>
</body>

</html>
